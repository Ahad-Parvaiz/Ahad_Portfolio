<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahad's - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="https://i.ibb.co/Gq6nMP3/profile-modified.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.1/",
        "react": "https://esm.sh/react@^19.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
      }
    }
  </script>
  <link rel="stylesheet" href="/index.css">
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      cursor: none;
    }

    .font-fira {
      font-family: 'Fira Code', monospace;
    }

    .hacker-crosshair {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
    }

    .hacker-crosshair-h,
    .hacker-crosshair-v {
      background: #4ade80;
      box-shadow: 0 0 5px #4ade80, 0 0 10px #4ade80;
    }

    .hacker-crosshair-h {
      width: 30px;
      height: 2px;
      transform: translateY(-1px);
    }

    .hacker-crosshair-v {
      height: 30px;
      width: 2px;
      transform: translateX(-1px);
    }

    .glitch {
      position: relative;
      display: inline-block;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #ff00c1;
      animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
      animation: glitch-anim-2 2s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim-1 {
      0% {clip: rect(42px, 9999px, 44px, 0);}
      100% {clip: rect(92px, 9999px, 98px, 0);}
    }

    @keyframes glitch-anim-2 {
      0% {clip: rect(65px, 9999px, 100px, 0);}
      100% {clip: rect(60px, 9999px, 9px, 0);}
    }

    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.4) 50%, rgba(0, 0, 0, 0) 100%);
      background-size: 100% 4px;
      animation: scanline-anim 10s linear infinite;
    }

    @keyframes scanline-anim {
      from {background-position: 0 0;}
      to {background-position: 0 -200px;}
    }

    @keyframes float {
      0% {transform: translateY(0px);}
      50% {transform: translateY(-10px);}
      100% {transform: translateY(0px);}
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #4ade80;
      border-radius: 4px;
      box-shadow: 0 0 5px #4ade80;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #36a164;
    }

    @media (hover: none), (pointer: coarse) {
      .hacker-crosshair {
        display: none;
      }

      body {
        cursor: auto;
      }
    }

    @media screen and (max-width: 768px) {
      .glitch::before,
      .glitch::after {
        font-size: 90%;
      }
    }
  </style>
</head>

<body class="min-h-screen overflow-x-hidden">
  <div id="root" class="w-full max-w-screen overflow-x-hidden"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
